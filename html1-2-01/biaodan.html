<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人简介</title>
	</head>
	<body>
		<h1 align="center">个人简介</h1>
	<form action="test.html" method="get">
		
		<p>姓名：<input type="text" name="xm" id="" value=""/></p>
		<p>密码：<input type="password" name="mima" id="" value=""/></p>
		
		<p>性别：
			<input type="radio" name="sex" id="" value="男"/>男
		    <input type="radio" name="sex" id="" value="女" />女
		</p>
		<p>年龄：<input type="number" name="age" id="" value="" />
		</p>
		<p>爱好：<input type="checkbox" name="hobby" id="changge" value="唱歌"/><label for="changge">唱歌</label>
		       <input type="checkbox" name="hobby" id="tiaowu" value="跳舞"/><label for="tiaowu">跳舞</label>
		       <input type="checkbox" name="hobby" id="huihua" value="绘画"/><label for="huihua">绘画</label>
		       <input type="checkbox" name="hobby" id="shufa" value="书法"/><label for="shufa">书法</label>
		       <input type="checkbox" name="hobby" id="yundong" value="运动"/><label for="yundong">运动</label>
		       <input type="checkbox" name="hobby" id="qixing" value="骑行"/><label for="qixing">骑行</label>
		</p>
		<p>籍贯：
			<select name="zone">
			<option value="陕西省" label="陕西省"></option>
			<option value="山西省" label="山西省"></option>
			<option value="北京" label="北京"></option>
			<option value="天津" label="天津"></option>
			<option value="上海" label="上海"></option>
			<option value="重庆" label="重庆"></option>
			<option value="河南省" label="河南省"></option>
			<option value="河北省" label="河北省"></option>
			<option value="湖北省" label="湖北省"></option>
			<option value="湖南省" label="湖南省"></option>
			<option value="广东省" label="广东省"></option>
			<option value="广西壮族自治区" label="广西壮族自治区"></option>
			<option value="云南省" label="云南省"></option>
			<option value="山东省" label="山东省"></option>
			<option value="江苏省" label="江苏省"></option>
			<option value="海南省" label="海南省"></option>
			<option value="辽宁省" label="辽宁省"></option>
			<option value="吉林省" label="吉林省"></option>
			<option value="黑龙江省" label="黑龙江省"></option>
			<option value="内蒙古自治区" label="内蒙古自治区"></option>
			<option value="新疆维吾尔自治区" label="新疆维吾尔自治区"></option>
			<option value="西藏自治区" label="西藏自治区"></option>
			<option value="四川省" label="四川省"></option>
			<option value="福建省" label="福建省"></option>
			<option value="青海省" label="青海省"></option>
			<option value="贵州省" label="贵州省"></option>
			</select>
		</p>
					
		<p>出生日期：<input type="date" name="rq" id="" value=""</p>
		
		<p>喜欢的颜色：<input type="color" name="ys" id="" value=""/>	</p>
		
		<p>邮箱：<input type="email" name="yx" id="" value=""/>
		</p>
		<p>自我评价：<textarea name="pj" rows="10" cols="50""></textarea></p>
			
		<p><input type="submit" value="提交"/> <input type="reset" value="重置"/></p>
	
	
	</form>	
		
		
		
	</body>
</html>
