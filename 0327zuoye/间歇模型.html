<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			div{
				width: 500px;
				height: 200px;
				line-height: 50px;
				border: 1px solid deeppink;
				margin:100px auto ;
				position: relative;
				overflow: hidden;
			}
			div ul{
				list-style: none;
				position: absolute;
				left: 50px;				
			}
			div ul li{
				font-size: 26px;
			}
			
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>华为研究院  18k</li>
				<li>中国南方电网(2020......) 15k</li>
				<li>中国建筑科学研究院  20k</li>
				<li>陕西电力通信技术研究院  17k</li>
				<li>阿里巴巴 15k</li>
				<li>腾讯有限公司 15k</li>
				<li>三七互娱 13k</li>
				<li>朗新科技 12k</li>
				<li>中国铁塔 14k</li>
				<li>西安博彦信息技术有限公司 12k</li>
				<li>中软国际 14k</li>
				<li>京东电商运营  16k</li>
				<li>中国建筑科学研究院 20k</li>
				<li>陕西电力通信技术研究院 17k</li>
			</ul>
		</div>
		<script src="js/animate-2.0.1.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var ul=document.getElementsByTagName("ul")[0];
			var lis=document.getElementsByTagName("li");
			var length=lis.length;
			ul.innerHTML+=ul.innerHTML;/* 不 */
			var idx=0;
			function move(){
				idx++;
				animate(ul,{"top":-50*idx},800,function(){
					if (idx>length-1) {
						idx=0;
						this.style.top="0px";
					}
				})
			}
			setInterval(move,1500);
		</script>
	</body>
</html>
